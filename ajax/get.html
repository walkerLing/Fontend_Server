<!-- 前端页面 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX GET请求</title>
    <style>
        #result{
            width: 200px;
            height: 100px;
            border: solid 1px #90b;
        }
    </style>
</head>
<body>
    <!-- 需求：点击按钮时向服务端发送请求，吧响应结果在下方div中做呈现 -->
    <button>点击发送请求</button>
       <!-- 存放原产地图片 -->
       <div class="demo-image" v-for="url in url_1" :key="url">
        <el-image
           style="width: 100%; height: 100%"
          :src="url_1[0]"/>
    </div>
    <div id="result">

    </div>

    <script>
        // 获取button元素，
        const btn = document.getElementsByTagName('button')[0];
        // 绑定事件
        btn.onclick = function(){
            // console.log('test');
            // Ajax操作
            // 1、创建对象
            const xhr = new XMLHttpRequest();
            // 2、做初始化，设置请求方法和url
            xhr.open('GET','http://127.0.0.1:8000/server')
            // 3、发送
            xhr.send();
            // 4、事件绑定,处理服务端返回的结果
            // on 当……时
            // readystate：xhr对象中属性，表示状态 0未初始化 1open调用完毕 2send调用完毕 3服务端返回了部分结果 4服务端返回所有结果
            // 在4做返回结果处理
            // change 改变的时候触发，会触发四次
            xhr.onreadystatechange = function () {
                // 判断（当服务器返回了所有的结果）
                if(xhr.readyState === 4){
                    // 判断相应状态码 200、404、403、401
                    // 2开头都是表示成功
                    if (xhr.status >= 200 && xhr.status< 300) {
                        // 处理结果,包括四部分，行，头，空行，体
                        console.log(xhr.status);//打印响应行，响应状态码
                        console.log(xhr.statusText);//响应状态字符串
                        console.log(xhr.getAllResponseHeaders());//获取所有响应头
                        console.log(xhr.response)//获得相应体
                    }else{
                        
                    }
                }
            }

        }
    </script>
</body>
</html>
