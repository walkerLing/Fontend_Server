<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios发送AJAX请求</title>
</head>
<body>
    <button></button>
    <button></button>
    <button></button>

    <script>
        const btns = document.querySelectorAll('button');

        // 配置baseURL
        axios.defaults.baseURL = 'http://127.0.0.8000';

        btns[0].onclick = function(){
            // get请求,并设置url参数
            axios.get('/axios-server', {
                // url参数
                params: {
                    id:100,
                    vip:7,
                },
                // 请求头信息
                headers:{
                    name:'atguigu',
                    age:20
                }
            }).then(value=>{
                console.log(value);
            })
        }
    </script>
</body>
</html>
